name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.2'
          channel: 'stable'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            libstdc++-12-dev \
            libnotify-dev \
            libsecret-1-dev

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux release
        run: flutter build linux --release

      - name: Create AppImage
        run: |
          chmod +x scripts/build-appimage.sh
          ./scripts/build-appimage.sh

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: GitDesk v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            GitDesk-*.AppImage
          body: |
            ## GitDesk v${{ steps.get_version.outputs.VERSION }}

            ### Download
            - **Linux**: Download the `.AppImage` file, make it executable (`chmod +x`), and run it.

            ### What's New
            See [CHANGELOG](https://github.com/openza/gitdesk/blob/main/CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
